<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        >
    </head>
    
    <body>
        <section class="section">

            <div class="columns">
                <div class="container">
                    <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                    <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                               alt="">
                       </figure>
                    <header class="card-header">
                        <p class="card-header-title is-off">Score Keeper!</p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class = "title is-1"><span id ="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score!</p>
                      </div>
                      <label for="palyto" class="label is-large is-inline">Playing To: </label>
                      <div class="select is-rounded">
                          <select name="" id="playto" class="">
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id ="p1btn" class="is-primary button card-footer-item">+1 Player 1</button>
                        <button id ="p2btn" class="is-primary button card-footer-item">+1 Player 2</button>
                        <button id ="reset" class="is-danger button card-footer-item">Reset</button>
                        
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    
</section>
